<!doctype html>
<html>
<head>
	<title>KTorrentTouch</title>
	
	<meta name="viewport" content="height=device-height" />
	
	<!--<script src="../../../enyo/1.0/framework/enyo.js" type="text/javascript"></script>-->
	<!--<meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no"/>-->
</head>
<body>

	<script type="text/javascript">
	
		// Setup
		
		var loc = window.location.href;
		var path = loc.substr(0, loc.lastIndexOf("/") + 1);
		var app = "enyo.html"; // default version
		
		
		// Switching logic
		
		var deviceInfo, majorVersion;
		
		if (window.PalmSystem) {
			deviceInfo = JSON.parse(PalmSystem.deviceInfo);
			majorVersion = deviceInfo["platformVersionMajor"];
			
            if (majorVersion < 3 ) {
                app = "mojo.html";
            }
		}
		
		
		// Redirection
		
		window.location.href = path + app;
		
	</script>	
</body>
</html>
